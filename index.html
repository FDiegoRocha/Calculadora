<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="titulo">CALCULADORA DIGITAL</div>
            <div id="painelDisplay">
                <div id="display"></div>
            </div>
            <div id="solar">
                <div id="p1"></div>
                <div id="p2"></div>
                <div id="p3"></div>
            </div>
            <div id="buttons">
                <button id="start">CE</button>
                <button id="mrc">MRC</button>
                <button id="mMais">M+</button>
                <button id="mMenos">M-</button>
                <button id="previous">></button>
                <button id="squareRoot"><img src="image/simbolo-matematico-de-raiz-quadrada.png" alt=""></button>
                <button id="porcentage">%</button>
                <button id="division"><img src="image/divisao.png" alt="">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiplication">x</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtraction">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="tree">3</button>
                <button id="addition">+</button><br>
                <button id="zero">0</button>
                <button id="point"><img src="image/circulo-preto.png" alt=""></button>
                <button id="calc">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
